<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
     /*Container se saare first childs nikal lo and then check ki p kis kis mein h   */
     /* Rule:
     1.Find the positions in html until the second last element before the :
     2. Find the elements that match the function on right side of : 
     3.Match the last element before selector with the elements found in 2 */
     /* 1      3      2 */
    .container p:first-child{
        color:red;
    }
</style>

</head>
<body>
    <div class="container">
        <!-- First child -->
        <div class="box1">
            <h3>Box1 heading</h3>
            <p>Box1 paragraph 1</p>
            <p>Box1 paragraph 2</p>
            <p>Box1 paragraph 3</p>
            <p>Box1 paragraph 4</p>
        </div>
        <!-- Second child -->
        <p>Container paragraph 1</p>
        <!-- Third child -->
        <p>Container paragraph 2</p>
        <!-- Fourth child -->
        <div class="box2">
            <p>Box2 paragraph 1</p>
            <!-- Above line will be printed -->
            <p>Box2 paragraph 2</p>
            <p>Box2 paragraph 3</p>
        </div>
    </div> 
</body>
</html>
