<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
     /*container se saare last child nikal lo phir usme se jo p h uspe apply kar lo  */
     /* 1      3      2 */
    .container p:last-child{
        color:red;
    }
</style>

</head>
<body>
    <div class="container">
        <!-- First child -->
        <div class="box1">
            <h3>Box1 heading</h3>
            <p>Box1 paragraph 1</p>
            <p>Box1 paragraph 2</p>
            <p>Box1 paragraph 3</p>
            <p>Box1 paragraph 4</p>
            <!-- The above will be printed -->
        </div>
        <!-- Second child -->
        <p>Container paragraph 1</p>
        <!-- Third child -->
        <p>Container paragraph 2</p>
        <!-- Fourth child -->
        <div class="box2">
            <p>Box2 paragraph 1</p>
            <p>Box2 paragraph 2</p>
            <p>Box2 paragraph 3</p>
            <!-- The above will be printed -->
        </div>
    </div> 
</body>
</html>
