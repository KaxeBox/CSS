<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
    /* Reach till container (second last element) , then find all nth-children from last , and then find p among them */
    .container p:nth-last-child(4){
        color:red;
    }
    /* Above will find all 4th children FROM LAST inside div container and find p among them */
</style>

</head>
<body>
    <div class="container">
        <!-- First child -->
        <div class="box1">
            <h3>Box1 heading</h3>
            <p>Box1 paragraph 1</p>
            <!-- ABOVE WILL BE PRINTED -->
            <p>Box1 paragraph 2</p>
            <p>Box1 paragraph 3</p>
            <p>Box1 paragraph 4</p>
        </div>
        <!-- Second child -->
        <p>Container paragraph 1</p>
        <!-- Third child -->
        <p>Container paragraph 2</p>
        <!-- Fourth child -->
        <div class="box2">
            <p>Box2 paragraph 1</p>
            <p>Box2 paragraph 2</p>
            <p>Box2 paragraph 3</p>
        </div>
    </div> 
</body>
</html>
